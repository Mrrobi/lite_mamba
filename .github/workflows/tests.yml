name: tests

on:
  push:
  pull_request:

jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install einops pytest
          python -m pip install torch --index-url https://download.pytorch.org/whl/cpu
      - name: Run tests
        run: |
          pytest -q
      - name: Run benchmark (smoke)
        run: |
          python benchmarks/benchmark_mamba.py --smoke --batch 1 --seqlen 8 --d-model 32 --d-state 8 --d-conv 3 --conv-dilations 1,2
